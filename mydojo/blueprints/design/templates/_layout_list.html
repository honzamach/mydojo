{%- extends "_layout.html" %}

{%- block content %}

            <div class="row">
                <div class="col-lg-12">

                    <h2>
                        {{ get_icon(mydojo_current_view.get_view_icon()) }}
                        {{ mydojo_current_view.get_view_title() }}
                    </h2>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-actions-toolbar" aria-controls="navbar-actions-toolbar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbar-actions-toolbar">
                            <div class="navbar-nav ml-auto">
                                {{ macros_site.render_navbar_actions() }}
                            </div>
                        </div>
                    </nav>
                    <br>

                </div><!-- /.col-lg-12 -->
            </div><!-- /.row -->

            {%- block contentinner %}{% endblock contentinner %}

{%- endblock content %}
